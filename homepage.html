<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud-Based Attendance System</title>
    <style>
      /* Basic styles */
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-color: rgb(211, 211, 211);
        color: #1f2937;
        background-image: url(assets/cloud-bg.avif);
      }

      /* Navbar styling */
      nav {
        background-color: #002855;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      nav ul {
        list-style: none;
        display: flex;
        align-items: center;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        display: inline-block;
        margin-right: 20px;
      }

      nav ul li a {
        color: #f4f4f4;
        text-decoration: none;
        font-size: 1.2em;
        transition: color 0.3s;
      }

      nav ul li a:hover {
        color: #ffcc00;
        transform: scale(1.1);
        transition: all 0.3s ease;
      }

      .menu-toggle {
        display: none;
        cursor: pointer;
        font-size: 1.5rem;
        color: #fff;
      }

      .logo-name {
        display: flex;
        align-items: center;
      }

      .logo-name img {
        height: 40px;
        width: 40px;
        margin-right: 10px;
      }

      .logo-name span {
        color: #fff;
        font-size: 1.2rem;
        font-weight: bold;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: #fff;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: #333;
        padding: 10px 15px;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-btn {
        background-color: transparent;
        border: none;
        color: #fff;
        font-size: 1.2rem;
        cursor: pointer;
      }

      .search-bar {
        display: none;
        margin: 10px 0;
      }

      .search-bar input[type="text"] {
        padding: 10px;
        width: 100%;
      }

      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
      }

      .dashboard {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 40px;
      }

      .card {
        background: #ffffff;
        padding: 25px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
        transition: transform 0.3s ease-in-out;
      }

      .card:hover {
        transform: translateY(-10px);
      }

      .card h3 {
        margin: 0;
        font-size: 1.5em;
      }

      .feedback-form {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .feedback-form input,
      .feedback-form textarea {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 1.1em;
      }

      .feedback-form button {
        background-color: #10b981;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s ease;
      }

      .feedback-form button:hover {
        background-color: #059669;
        transform: scale(1.05);
      }

      .notifications {
        position: relative;
      }

      .notifications .bell {
        font-size: 1.5em;
        cursor: pointer;
      }

      .notifications-dropdown {
        display: none;
        position: absolute;
        right: 0;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
      }

      .notifications-dropdown.show {
        display: block;
      }

      footer {
        background-color: #001f3f;
        padding: 15px;
        text-align: center;
        color: #f4f4f4;
      }

      /* Responsiveness */
      @media (max-width: 1024px) {
        .dashboard {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 768px) {
        nav ul {
          display: none;
        }

        .menu-toggle {
          display: block;
        }

        .dashboard {
          grid-template-columns: 1fr;
        }

        .search-bar {
          display: block;
        }

        .dropdown-content {
          right: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="logo-name">
        <img src="logo.png" alt="Logo" />
        <span>Attendance System</span>
      </div>

      <span class="menu-toggle">&#9776;</span>

      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#dashboard">Dashboard</a></li>
        <li><a href="#notifications">Notifications</a></li>

        <div class="notifications">
          <span class="bell">ðŸ””</span>
          <div class="notifications-dropdown" id="notification-dropdown">
            <p>No new notifications</p>
          </div>
        </div>

        <li class="dropdown">
          <button class="dropdown-btn">&#9776;</button>
          <div class="dropdown-content">
            <a href="#" id="search-trigger">Search</a>
            <a href="#feedback">Feedback</a>
            <a href="#leave">Leave Management</a>
            <a href="#contact">Contact</a>
          </div>
        </li>
      </ul>
    </nav>

    <div class="container">
      <!-- Dashboard section -->
      <section id="dashboard" class="dashboard" style="padding-top: 40px;">
        <div class="card">
          <h3>Present: 85</h3>
        </div>
        <div class="card">
          <h3>Absent: 15</h3>
        </div>
        <div class="card">
          <h3>Average Attendance: 90%</h3>
        </div>
      </section>

      <!-- Feedback section -->
      <section id="feedback" style="margin-top: 50px;">
        <div class="feedback-form">
          <h2>Provide Feedback</h2>
          <input type="text" placeholder="Your Name" />
          <textarea placeholder="Your Feedback"></textarea>
          <button>Submit</button>
        </div>
      </section>

      <!-- Leave Management section -->
      <section id="leave" style="margin-top: 50px;">
        <div class="card">
          <h2>Leave Management</h2>
          <button>Apply for Leave</button>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer id="contact">
      <p>&copy; 2024 Cloud-Based Attendance System. All Rights Reserved.</p>
    </footer>

    <script>
      // Notifications dropdown toggle
      document.querySelector(".bell").addEventListener("click", () => {
        const dropdown = document.getElementById("notification-dropdown");
        dropdown.classList.toggle("show");
      });

      // Toggle menu for mobile
      const menuToggle = document.querySelector(".menu-toggle");
      const navUl = document.querySelector("nav ul");

      menuToggle.addEventListener("click", () => {
        navUl.style.display = navUl.style.display === "flex" ? "none" : "flex";
      });
    </script>
  </body>
</html>
